{literal}
<script type="text/javascript">
// this identifies the website in the createToken call
Stripe.setPublishableKey('{/literal}{$Settings.stripe_pkey}{literal}');
</script> 
{/literal}
<span class="payment-errors">{$Errors}</span>
<span class="payment-success">{$success}</span>
<form action="" method="POST" id="payment-form">
    <div class="form-row">
        <label>Card Number</label>
        <input type="text" size="20" autocomplete="off" class="card-number" />
    </div>
    <div class="form-row">
        <label>CVC</label>
        <input type="text" size="4" autocomplete="off" class="card-cvc" />
    </div>
    <div class="form-row">
        <label>Expiration (MM/YYYY)</label>
        <input type="text" size="2" class="card-expiry-month"/>
        <span> / </span>
        <input type="text" size="4" class="card-expiry-year"/>
    </div>
    <input type="hidden" name="currency_code" value="{if $User.country eq 'Ireland'}EUR{else}GBP{/if}" />
    <input type="hidden" name="user" id="user" value="{$UserD.firstname} {$UserD.lastname}" />
    <button type="submit" class="submit-button">Submit Payment</button>
</form>
