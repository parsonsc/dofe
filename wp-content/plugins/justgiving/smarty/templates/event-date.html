    <section class="create_account">
        <header class="sign_up_banner">
            <div class="inner_content">

            </div>
        </header>
        <div class="inner_content">
            <!-- <p>You're logged in to JustGiving as {$Session.email}. Now create your page</p> -->
            <p class="log_out">Not {$Session.email}? Click <a href="{php} echo get_permalink($this->get_template_vars('logout'));{/php}">here</a> to logout.</p>

            <form enctype="multipart/form-data" method="post"
                  id="createpage" class="create_page user-forms " name="createPage" action="{$formurl}">

                <div class="container water-bg water-line-top createpage">
                    <div class="col-xs-12">
  

                        <h4>Event dates</h4>
                        <div class="form-item input-row">
                            <label for="doe">Start date <span class="hint" data-title="What is the date of your event"></span></label>
                            <div class="selectStyle">
                            <input type="date"  name="eventstart" id="doe" min="{$maxdate}" class="input-text border styled2 {if $Errors.eventstart.message ne ''}error{/if}" validate="required:true" value="{$Post.eventstart}" />
                            </div>
                            <span class="error">{if $Errors.eventstart.message ne ''}{$Errors.eventstart.message}{/if}</span>
                        </div>      
                        <div class="form-item input-row">
                            <label for="eoe">End date <span class="hint" data-title="What is the date of your event"></span></label>
                            <div class="selectStyle">
                            <input type="date"  name="eventend" id="eoe" min="{$maxdate}" class="input-text border styled2 {if $Errors.eventend.message ne ''}error{/if}" validate="required:true" value="{$Post.eventend}" />
                            </div>
                            <span class="error">{if $Errors.eventend.message ne ''}{$Errors.eventend.message}{/if}</span>
                        </div>                          

                         

                    </div>
                </div>

                <div class="col-xs-12 fieldset-submit water-line-bottom createpage">
        	        <div class="form-item input-row centered">
                        <button class="button submit site_cta" title="Next" type="submit">
                            Complete
                        </button>          
                        <p class="form-submit">
                            <input name="action" type="hidden" id="action" value="createpage" />
                            <input type="hidden" name="formName" value="createpage" />
                        </p>
                        {$nonce}               
        	        </div>
                </div>
            </form>
        </div>
    </section>
